<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Explorer</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/register.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/search.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/description.css" %}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/stars.css" %}">
    tol =eps;
    <script src="{% static "js/search.js" %}"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static "img/profile_white.png" %}">
            {% if user.is_authenticated %}
                <div class="user-profile">
                    Welcome, <span class="user-name">{{ user.username }}</span>
                </div>
                <div class="header-input-div">
                <a href="{% url 'home' %}">
                    <input type="button" name="home" value="home">
                </a>
                </div>

                {% if page_type != 'myrating_page' %}
                    <form method="POST" id="myratings-form" action="/myratings/" onclick="submit();">
                        <div>
                            {% csrf_token %}
                            <input type="button" name="my-ratings" value="My Ratings">
                        </div>
                    </form>
                {% endif %}

                <div class="header-input-div">
                    <a href="{% url 'logout' %}">
                        <input type="button" value="log out">
                    </a>
                </div >
            {% else %}
                <div class="header-input-div">
                <a href="{% url 'home' %}">
                    <input type="button" name="home" value="home">
                </a>
                </div>
                <div class="header-input-div">
                    <a href="{% url 'login' %}">
                        <input type="button" value="log in">
                    </a>
                    <div class="input-dialog">
                    </div>
                </div>
            <div class="header-input-div">
                <a href="{% url 'register' %}">
                    <input type="button" value="sign up">
                </a>
            </div>
            {% endif %}
        </div>
    </header>
    <section class="header-empty">
    </section>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Movie Explorer Login{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/base.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/register.css" %}">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{% static "img/profile_white.png" %}">
            {% if user.is_authenticated %}
                <div class="user-profile">
                    Welcome, <span class="user-name">{{ user.username }}</span>
                </div>
                <div class="header-input-div">
                    <a href="{% url 'logout' %}">
                        <input type="button" name="logout" value="log out">
                    </a>
                    <div class="input-dialog">
                    </div>
                </div >
            {% else %}
            <div class="header-input-div">
                <a href="{% url 'home' %}">
                    <input type="button" name="home" value="home">
                </a>
            </div>
            <div class="header-input-div">
                <a href="{% url 'login' %}">
                    <input type="button" name="login" value="log in">
                </a>
                <div class="input-dialog">
                </div>
            </div>
            <div class="header-input-div">
                <a href="{% url 'register' %}">
                    <input type="button" name="signup" value="sign up">
                </a>
            </div>
            {% endif %}
        </div>
    </header>
    <section class="header-empty">
    </section>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>

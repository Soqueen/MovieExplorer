{% extends 'base.html' %}

{% block title %}Welcome!{% endblock %}

{% block content %}
    <section class="page-title">
        Register in Movie Explorer!
    </section>
<!--Django need to end ther url with '/'. Note that instead of '/register', it becomes '/register/'-->
{%if error%}
    <div> <p style="color:red"> {{ error }} </p></div>
{% elif success%}
    <div> <p style="color:green">{{ success }} </p></div>
{% endif %}


<form method="POST" action='/register/'>{% csrf_token %}
    First name:
    <input type="text" name="first_name">
    <br><br>
    Last name:
    <input type="text" name="last_name">
    <br><br>
    Email:
    <input type="email" name="email">
    <br><br>
    Username:
    <input type="text" name="username">
    <br><br>
    Password:
    <input type="password" name="password">
    <br><br>
    Confirmed Password:
    <input type="password" name="confirm_pwd">
    <br><br><br>
    <input type="submit" value="Register">
</form>

{% endblock %}

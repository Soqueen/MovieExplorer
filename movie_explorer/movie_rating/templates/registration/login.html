{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <section class="page-title">
        Sign into Movie Explorer!
    </section>
    <section class="form-container">
        <form method="post">
            {% csrf_token %}
             {{ form.as_p }}<br>
            <div class="submit-div">
                <input type="submit" value="Log in">
            </div>
        </form>
    </section>
{% endblock %}
